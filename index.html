<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <textarea required placeholder="Write your Content here"></textarea>
      <div id="box">
        <div id="name">
          <label for="fileName">File Name</label>
          <input type="text" id="fileName" />
        </div>
        <div id="type">
          <label for="saveAs">Save As</label>
          <select id="saveAs">
            <option value="text/plain">Text</option>
            <option value="text/html">HTML</option>
            <option value="text/css">CSS</option>
            <option value="application/javascript">JS</option>
            <option value="application/pdf">PDF</option>
            <option value="application/vnd.ms-powerpoint">PPT</option>
            <option
              value="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
              >XLSX</option
            >
            <option value="text/csv">CSV</option>
          </select>
        </div>
      </div>
      <button id="btn" onclick="saveFile()">SAVE</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
